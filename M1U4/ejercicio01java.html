<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var metros = 25000;
		var transporte = '';
		metros=prompt('Ingrese cantidad de metros:','');
	   

		if (metros > 0 && metros <= 1000) {
			transporte = 'pie';
			document.write(metros+' metros es conveniente ir a '+ transporte);
			
		} else if (metros > 1000 && metros <= 10000) {
			transporte =  'bicicleta';
			document.write(metros+' metros es conveniente ir en '+ transporte);
			
		} else if (metros > 10000 && metros <= 30000) {
			transporte =  'colectivo';
			document.write(metros+' metros es conveniente ir en '+ transporte);
			
		} else if (metros > 30000 && metros <= 100000) {
			transporte =  'auto';
			document.write(metros+' metros es conveniente ir en '+ transporte);
			
		} else if (metros > 100000 ) {
			transporte =  'avion';
			document.write(metros+' metros es conveniente ir en '+ transporte);
			
		} 

		console.log('Para ' + metros + ' metros recomendamos ir en ' + transporte);     

        
    </script>
</body>
</html>
